<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park Height Check</title>
  </head>
  <body>
    <div class="container">
      <form id="heightinput">
        <div class="form-group">
          <label for="riderheight">Enter you height in inches:</label>
          <input id="riderheight" type="text">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div class="ridelist">
        <ul>
          <li id="r1">Little Kiddie Roller Coaster</li>
          <li id="r2">Normal Kiddie Roller Coaster</li>
          <li id="r3">Kiddie Boat Ride</li>
          <li id="r4">Adult Fast Coaster</li>
          <li id="r5">Adult Boat Ride</li>
          <li id="r6">Mountain of Doom</li>
        </ul>
      </div>
    </div>
    <!-- place to enter height
    list of rides that the height will allow the person to ride
    also include ride that are meant for short people
    highlight rides that the rider can use using css. -->
  </body>
</html>
